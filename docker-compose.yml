services:
  client:
    build:
      context: .
    container_name: exploding-kittens-client
    ports:
      - "5173:5173"
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

  server:
    build: .
    container_name: exploding-kittens-server
    ports:
      - "8000:8000"
    command: npm run server
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

networks:
  proxy:
    external: true
