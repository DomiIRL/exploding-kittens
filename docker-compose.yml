services:
  client:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_HOST: ${VITE_HOST}
        VITE_PORT: ${VITE_PORT}
        VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS}
    container_name: exploding-kittens-client
    ports:
      - "5173:5173"
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

  server:
    build: .
    container_name: exploding-kittens-server
    ports:
      - "8000:8000"
    command: npm run server
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

networks:
  proxy:
    external: true
