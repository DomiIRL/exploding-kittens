services:
  client:
    build:
      context: .
      args:
        - VITE_API_URL=https://exploding-kittens-api.svrt.dev
        - VITE_HOST=0.0.0.0
        - VITE_PORT=5173
        - VITE_ALLOWED_HOSTS=exploding-kittens.svrt.dev,localhost,boom.svrt.dev
    container_name: exploding-kittens-client
    ports:
      - "5173:5173"
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

  server:
    build: .
    container_name: exploding-kittens-server
    ports:
      - "8000:8000"
    command: npm run server
    networks:
      - proxy
    restart: unless-stopped
    env_file:
      - stack.env

networks:
  proxy:
    external: true
